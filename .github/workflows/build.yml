name: Build

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'rbldnsd.yaml'
      - 'Dockerfile'
      - 'entrypoint.sh'
  pull_request:
    branches: [ master ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'rbldnsd.yaml'
      - 'Dockerfile'
      - 'entrypoint.sh'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Run gofmt
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "gofmt issues found:"
          gofmt -s -d .
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v ./... -timeout 30s

    - name: Run tests with coverage
      run: go test -cover ./...

    - name: Build
      run: |
        GIT_HASH=$(git rev-parse --short HEAD)
        BRANCH=$(git rev-parse --abbrev-ref HEAD)
        VERSION=""
        
        # Extract version from git tag if it exists
        if git describe --tags --exact-match 2>/dev/null; then
          VERSION=$(git describe --tags --exact-match | sed 's/^v//')
        fi
        
        go build -v \
          -ldflags="-X main.GitHash=$GIT_HASH -X main.Branch=$BRANCH -X main.Version=$VERSION" \
          ./...

    - name: Build Docker image
      run: docker build -t rbldnsd:build .

  docker-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push next image
      run: |
        GIT_HASH=$(git rev-parse --short HEAD)
        docker buildx build \
          --build-arg VERSION= \
          --build-arg GIT_HASH=$GIT_HASH \
          --build-arg BRANCH=master \
          --push \
          --tag ghcr.io/${{ github.repository }}:next \
          --label "org.opencontainers.image.description=rbldnsd next version image" \
          .

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name != 'pull_request'

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      if: github.event_name != 'pull_request'

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract version info
      id: version
      run: |
        VERSION=$(git describe --tags --exact-match | sed 's/^v//')
        GIT_HASH=$(git rev-parse --short HEAD)
        BRANCH=$(git rev-parse --abbrev-ref HEAD)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "git_hash=$GIT_HASH" >> $GITHUB_OUTPUT
        echo "branch=$BRANCH" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ steps.version.outputs.version }}
          GIT_HASH=${{ steps.version.outputs.git_hash }}
          BRANCH=${{ steps.version.outputs.branch }}
