version: '3.8'

services:
  rbldnsd:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rbldnsd
    ports:
      - "53:53/udp"
    volumes:
      - ./data:/data:ro
      - ./config:/config:ro
    environment:
      # Optional: Set logging level
      # LOG_LEVEL: info
    restart: unless-stopped
